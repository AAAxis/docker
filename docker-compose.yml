services:

  fileserver:
    build:
      context: ./fileserver
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PORT=3001
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=medical_one
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=kris2kros
    restart: unless-stopped
    networks:
      - my_custom_network
    depends_on:
      - postgres

  intake-form:
    build:
      context: ./intake-form
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - my_custom_network

  ipsec-vpn:
    image: hwdsl2/ipsec-vpn-server:latest
    container_name: ipsec-vpn
    # Use host networking so UDP 500/4500 are reachable directly
    network_mode: "host"
    privileged: true
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_IPSEC_PSK=ipsec-vpn-key
      - VPN_USER=dima
      - VPN_PASSWORD=rabbit
    volumes:
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped


  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - fileserver
      - intake-form
    restart: unless-stopped
    networks:
      - my_custom_network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - /etc/letsencrypt:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: >
      "trap exit TERM; while :; do sleep 1; done"
    networks:
      - my_custom_network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=medical_one
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=kris2kros
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - my_custom_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d medical_one"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@medical-one.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - my_custom_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  my_custom_network: