            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - Topup Server
    ##################################################
    server {
        listen 443 ssl;
        server_name topup.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/topup.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/topup.roamjet.net/privkey.pem;
