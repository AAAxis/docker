user www-data;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # HTTP server block
    server {
        listen 80;
        server_name localhost;

        # Serve static files from /usr/share/nginx/html
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server block
    server {
        listen 443 ssl;
        server_name api.theholylabs.com;  # Replace with your domain or server IP

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/api.theholylabs.com/cert.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.theholylabs.com/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Proxy all requests to the backend
        location / {
            proxy_pass http://localhost:5001;  # Assuming your backend container is listening on port 5001
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Increase buffer sizes for large requests (e.g., file uploads)
        client_max_body_size 10M;  # Adjust the value as needed
    }
}
