events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Upstreams for each Docker container
    upstream api {
        server api:5000;
    }

    upstream payments {
        server payments:5001;
    }

    upstream sandbox {
        server sandbox:5000;
    }

    upstream sdk {
        server sdk:5000;
    }

    upstream dalle {
        server dalle:5000;
    }

    upstream data {
        server data:5001;
    }

    upstream topup {
        server topup:5002;
    }

    ##################################################
    # HTTP Redirect to HTTPS (for services with SSL)
    ##################################################
    server {
        listen 80;
        server_name api.roamjet.net payments.roamjet.net sandbox.roamjet.net dalle.roamjet.net sdk.roamjet.net data.roamjet.net topup.roamjet.net;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##################################################
    # HTTPS - API
    ##################################################
    server {
        listen 443 ssl;
        server_name api.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/api.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - Payments
    ##################################################
    server {
        listen 443 ssl;
        server_name pay.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/pay.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pay.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://payments;
