            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - Sandbox
    ##################################################
    server {
        listen 443 ssl;
        server_name sandbox.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/sandbox.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sandbox.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://sandbox;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - SDK (Airalo SDK Server)
    ##################################################
    server {
        listen 443 ssl;
        server_name sdk.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/sdk.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sdk.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://sdk;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - DALL-E Image Generation
    ##################################################
    server {
        listen 443 ssl;
        server_name dalle.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/dalle.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dalle.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        # Handle CORS preflight requests (OPTIONS) - separate location
        location / {
            # Increase timeout for image generation
            proxy_read_timeout 180s;
            proxy_connect_timeout 180s;
            proxy_send_timeout 180s;

            # Add CORS headers to all responses (including errors)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 1728000 always;

            # Handle OPTIONS preflight - return early without proxying
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://dalle;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ##################################################
    # HTTPS - Data Usage Server
    ##################################################
    server {
        listen 443 ssl;
        server_name data.roamjet.net;

        ssl_certificate     /etc/letsencrypt/live/data.roamjet.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/data.roamjet.net/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        location / {
